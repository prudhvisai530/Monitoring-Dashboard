version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/usr/src/app
    depends_on:
      - mongo
    env_file:
      - ./backend/.env

  frontend:
    build:
      context: ./web/iot-dashboard
      dockerfile: Dockerfile
    ports:
      - "5173:80"

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
